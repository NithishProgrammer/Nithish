        body {

            text-align: center;

        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background-color: white;
            color: #0096FF;
            width: calc(33.33% - 20px);

            padding: 15px;

            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            background-color: #21a2dd;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0077cc;
        }
        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
