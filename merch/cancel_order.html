<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cancellation</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #89CFF0;
            color: #000;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background-color: #89CFF0;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            margin-top: 5px;
        }

        .form-container {
            padding: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #89CFF0;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: #007bbf;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #56c4f7;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #ccc;
        }

        .footer {
            text-align: center;
            padding: 15px 0;
            background-color: #f7f7f7;
        }

        .footer img {
            width: 40px;
            height: auto;
        }

        .footer p {
            font-size: 12px;
            margin-top: 10px;
            color: #555;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            .header h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Cancel Your Order</h1>
            <p>We’re sorry to see you cancel! Fill out the form below to proceed.</p>
        </div>

        <!-- Form Section -->
        <div class="form-container">
            <form id="cancelForm" action="https://formsubmit.co/nithishanaricle@gmail.com" method="POST">
                <!-- Name -->
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Product -->
                <div>
                    <label for="product">Product</label>
                    <input type="text" id="product" name="product" value="Black Hoodie" readonly>
                </div>

                <!-- Order No -->
                <div>
                    <label for="orderNo">Order No.</label>
                    <input type="text" id="orderNo" name="orderNo" placeholder="Enter your order number" required><br><br>
                    <p style="color: #555;">Order No. has already been sent to your mail with tracking details</p>
                </div>

                <!-- Reason for Cancelling -->
                <div>
                    <label for="reason">Reason for Cancelling</label>
                    <textarea id="reason" name="reason" placeholder="Explain your reason..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <a href="https://nithishprogrammer.github.io/Nithish/" target="_blank">
                <img src="https://nithishprogrammer.github.io/Nithish/nithish_icon.png" alt="Nithish Logo">
            </a>
            <p>© 2024 Nithish Programmer</p>
        </div>
    </div>

    <script>
        // One-time submission
        const form = document.getElementById('cancelForm');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            // Simulate submission delay
            setTimeout(() => {
                alert('Form submitted successfully!');
                form.reset();
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            }, 1000);
        });
    </script>
</body>
</html>
