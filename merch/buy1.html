<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Hoodie</title>
    <link href="https://nithishprogrammer.github.io/Nithish/home_icon.svg" rel="icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0096FF;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            color: #0096FF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #0096FF;
            border-radius: 5px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            background-color: #0096FF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Form</h1>
        <img id="timg" src="https://primethread.in/wp-content/uploads/2022/04/morepeople-i-meet.webp" alt="Customizable Hoodie" width="160px">
        <form action="https://formsubmit.co/nithishanaricle@gmail.com" method="POST">
            <input type="hidden" name="_next" value="https://nithishprogrammer.github.io/Nithish/merch/thanks_ema">
			<input type="hidden" name="_captcha" value="false">
			<input type="hidden" name="_subject" value="You got New work from a Customer (Rev. Sysytem)">

            <input type="hidden" name="_captcha" value="false">
			<input type="hidden" name="_subject" value="New Customer for Merch">

            <label for="name">Name</label>
            <input type="text" id="name" name="Name " required>
            
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="Phone " required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="Email " required>
            
            <label for="size">Size</label>
            <select id="size" name="Size" required>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
		<option value="XXL">Ext. Extra Large</option>
            </select>
            
            <img src="Size_dog.jpg" alt="Size Chart">
            
            <label for="quantity">Quantity</label>
            <select id="quantity" name="  Quantity " onchange="updateprice()" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <input type="text" value="Dog Lovers T-shirt" id="product_name" name="product " readonly>


            <label for="place">Place</label>
            <select id="place" name="  Place "  required>
                <option></option>
                <option value="Puducherry">Puducherry</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hydrabad">Hydrabad</option>
                <option value="Chennai">Chennai</option>
            </select>
            
            <label for="address">Address</label>
            <textarea id="address" name="  Address " rows="3" style="resize: none;" required></textarea>
            
            <label for="Nearby">Apartment No./Nearby Place</label>
            <input type="text" id="Nearby" name="  Nearby " required>

            <label for="apartment">Pincode</label>
            <input type="number" id="pincode" name="  Pincode " required>
            
           <b> <p id="price_c" style="text-decoration: underline; text-underline-offset: 4px;">Total Price: Rs.400</p></b>
            
            <div class="checkbox">
                <label for="cod" style="color: #02e486;">Only Cash on Delivery Available (â‚¹ incl.)</label>
            </div>
            
            <button type="submit" class="button" id="sub1" onclick="sub()">Submit Order</button>
        </form>
    </div>

<script>

    let proname = document.getElementById('product_name').value;
    proname = "Dog Lovers T-shirt"

    function updateprice(){

        let quantity = document.getElementById('quantity').value;
        let price = document.getElementById('price_c')

        total = 400
        total_price = total*quantity
        price.innerText = 'Total Price: Rs.' + total_price
    }

            // you can put any JS code here

            function sub(){

                let quantity = document.getElementById('quantity').value;
                let price = document.getElementById('price_c')

                total = 400
                let total_price = total*quantity
                price.innerText = 'Total Price: Rs.' + total_price

                let sub = document.getElementById('sub1');
                let name = document.getElementById('name').value;
                let size = document.getElementById('size').value;
                let img = document.getElementById('timg');
                sub.style.background = 'grey'
                sub.innerHTML = 'Processing...'
                localStorage.setItem("Name" , name)
                localStorage.setItem("Size" , size)
                localStorage.setItem("Pimg" , img.src)
                localStorage.setItem("Price" , total_price)
                localStorage.setItem("Productname" , proname)
                window.location.href = 'https://nithishprogrammer.github.io/Nithish/merch/thanks_ema'

            }
            
       

          

</script>
</body>
</html>
